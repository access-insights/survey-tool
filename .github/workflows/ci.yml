name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run install:all
      - run: npx playwright install --with-deps chromium
      - run: npm run lint
      - run: npm run test
      - run: npm run test:a11y
      - run: npm run test:e2e
